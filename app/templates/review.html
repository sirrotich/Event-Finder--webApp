{% extends 'base.html'%}

{% block content%}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      {% if title %}
      <title> {{ title }}</title>
      {% else %}
      <title> Home for stories </title>
     
      {% endif %}
    </head>
    
    <style>
      body{
        background-image: url('https://images.pexels.com/photos/935871/pexels-photo-935871.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=1000')
      }
      </style>
      <body>
          
<div class="container-fluid">

  <div class="row">
    <div class="col-sm-4">
      <img src="{{review.image_path}}" class="img-responsive">
    </div>

    <div class="col-sm-8">
      {{format_review|safe}}
    </div>
  </div>
</div>
</body>
</html>
{%endblock%}
